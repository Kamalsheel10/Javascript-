<script>

    // setTimeout
    let sayKamalsheel = () => {

        clearTimeout(changeHeading);
        console.log("Stopped")
    })

    const randomNumbersWithMyName=function()
    {
        console.log(Math.round(Math.random()*100)+1);
        console.log("Kamalsheel Mainali")
    }
   
    // setInterval
    let printingNumbers;
    document.getElementById("Start").addEventListener('click',()=>{
         printingNumbers=setInterval(randomNumbersWithMyName,1000)
        console.log("Started Generating Random Numbers with my Name")
    })

    // clearInterval
    document.getElementById("Stop").addEventListener('click',()=>{
        clearInterval(printingNumbers)
        console.log("Stopped generating Random Numbers with my name")
    })
